<div >
  <div class="container-fluid"*ngFor="let news of searchTextNews">
    <div class="row">
        <div class="col-12 mt-3">
            <div class="card">
                <div class="card-horizontal">
                    <div class="img-square-wrapper">
                        <img class="" src="{{news.urlToImage}}" alt="Card image cap">
                    </div>
                    <div class="card-body">
                        <h4 class="card-title">Title :{{news.title}}</h4>
                        <h5 class="card-text">{{news.author}} </h5><br>
                        <h5 class="card-text">{{news.description}}</h5><br>
                        <p class="card-text">{{news.content}}</p><br>
                        <a href="{{news.url}}" target="_blank" id="deatailBtn" type="button" class="btn btn-primary btn-lg  btn-block"  > Go To Source Page</a>
                        <button [hidden]="" id="addBtn" type="button" class="btn btn-primary btn-lg  btn-block"  (click)="addToWatchList(news.author,news.title,news.description,news.url,news.urlToImage,news.publishedAt,news.content)"> Add To WatchList</button>
                    </div>
                </div>
              </div>
        </div>
    </div>
</div>
